<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Students Mark</h2>
    <input type="number" id="num1" placeholder="enter number" />
    <input type="number" id="num2" placeholder="enter number" /><br />
    <button onclick="getAdd()">Add</button>
    <button onclick="getSub()">Sub</button>
    <button onclick="getDiv()">Div</button>
    <button onclick="getMulti()">Multi</button>
    <button onclick="getModulo()">Modulo</button>
  </body>
  <script>
    let getAdd = () => {
      let num1 = document.getElementById('num1').value
      let num2 = document.getElementById('num2').value
      let total = Number(num1) + Number(num2)
      let para = document.createElement('p')
      para.textContent = total
      let body = document.querySelector('body')
      body.append(para)
    }
    let getSub = () => {
      let num1 = document.getElementById('num1').value
      let num2 = document.getElementById('num2').value
      let total = Number(num1) - Number(num2)
      let para = document.createElement('p')
      para.textContent = total
      let body = document.querySelector('body')
      body.append(para)
    }
    let getDiv = () => {
      let num1 = document.getElementById('num1').value
      let num2 = document.getElementById('num2').value
      let total = Number(num1) / Number(num2)
      let para = document.createElement('p')
      para.textContent = total
      let body = document.querySelector('body')
      body.append(para)
    }
    let getMulti = () => {
      let num1 = document.getElementById('num1').value
      let num2 = document.getElementById('num2').value
      let total = Number(num1) * Number(num2)
      let para = document.createElement('p')
      para.textContent = total
      let body = document.querySelector('body')
      body.append(para)
    }
    let getModulo = () => {
      let num1 = document.getElementById('num1').value
      let num2 = document.getElementById('num2').value
      let total = Number(num1) % Number(num2)
      let para = document.createElement('p')
      para.textContent = total
      let body = document.querySelector('body')
      body.append(para)
    }
  </script>
</html>
