<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested-for</title>
  </head>
  <body>
    <!-- Nested for 
     
    syntax

    for(initialzation; condition; increment/decrement){ //row
        for(initialzation; condition; increment/decrement){  // column
            document.writeln();
        }
        document.writeln();
    }   
    
    -->

    <script>
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
          document.writeln('*')
        }
        document.writeln('<br>')
      }

      // =======================================================================================
      // debugger;
      for (let i = 5; i >= 1; i--) {
        for (let j = i; j >= 1; j--) {
          document.writeln('*')
        }
        document.writeln('<br>')
      }

      //   ============================================================================================/

      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
          document.writeln(j)
        }
        document.writeln('<br>')
      }
      //   ======================================================================================================/

      for (let i = 5; i >= 1; i--) {
        for (let j = i; j >= 1; j--) {
          document.writeln(j)
        }
        document.writeln('<br>')
      }

      //   ==============================================================================================//

      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
          document.writeln('S')
        }
        document.writeln('<br>')
      }
      // ===============================================================================================================/

      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
          document.writeln('*')
        }
        // document.writeln("<br>")
        // for (let i = 5; i >= 1; i--) {
        //   for (let j = i; j >= 1; j--) {
        //     document.writeln('*')
        //   }
        // }
        document.writeln('<br>')
      }
    </script>
  </body>
</html>
